apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: child-bootstrap
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: karpenter
        repoURL: 'public.ecr.aws/karpenter' # oci helm chart
        chart: karpenter
        targetRevision: '0.37.0'
        valueFile: 'karpernter.yaml'
        namespace: karpenter
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: bootstrap
      sources:
      - repoURL: '{{repoURL}}'
        targetRevision: '{{targetRevision}}'
        chart: '{{chart}}'
        helm:
          valueFiles:
          - '$values/eks_upgrade/manifests/argocd_bootstrap/values/{{valueFile}}'
      - repoURL: 'https://github.com/choisungwook/terraform_practice.git'
        targetRevision: main
        ref: values
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{namespace}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
