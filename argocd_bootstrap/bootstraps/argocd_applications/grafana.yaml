apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: bootstrap
  sources:
  - repoURL: 'https://grafana.github.io/helm-charts'
    targetRevision: 7.3.11
    chart: grafana
    helm:
      valueFiles:
      - $values/argocd_bootstrap/bootstraps/helm_values/grafana.yaml
  - repoURL: 'https://github.com/choisungwook/terraform_practice.git'
    targetRevision: main
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
